<head>
    <title>EMA - Server DataStreaming</title>
    <script src="{{ url_for('static', filename='bower_components/jquery/dist/jquery.min.js') }}"></script>

    <script src="{{ url_for('static', filename='bower_components/d3/d3.min.js') }}"></script>
   

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bower_components/bootstrap/dist/css/bootstrap.min.css') }}">

<body>    
    <div class="container">
    <h1>Lista De Fuentes en Servidor DataStreaming</h1> 
    
    <table class="table">
    <tr><th>
    {{fuentes[0]}}
    </th></tr>
    {%for i in range (cantidad-1)%}
  
    {%if i != 0 %}
    <tr><td>
    {{fuentes[i]}}<a href="fuentesds/{{i}}">Consultar!</a>
    </td></tr>
    
    {% endif %}
    
    {%endfor%}
    </table>
    </div>
    
</body>
</html>
